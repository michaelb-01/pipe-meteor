<nav class="sidebar right" [ngClass]="{closed: !showSidebarRight}">
  <ul class="scrollbar">
    <li>
      <p class="title">Create</p>
    </li>

    <form #jobForm="ngForm" (submit)="onSubmit(jobForm.value)" id="createForm">
      <md-input placeholder="Name" [(ngModel)]="jobForm.name" name="name" required></md-input>
      {{jobForm.name}}
      <br>
      <md-input placeholder="Client" [(ngModel)]="jobForm.client" name="client"></md-input>
      <br>
      <md-input placeholder="Agency" [(ngModel)]="jobForm.agency" name="agency"></md-input>
      <br>
      <md-input placeholder="ThumbUrl" [(ngModel)]="jobForm.thumbUrl" name="thumbUrl"></md-input>
      <br>
      <md-checkbox [checked]="true" [(ngModel)]="jobForm.public" name="public">
        Public
      </md-checkbox>  
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>


  </ul>

  <button (click)="toggleSidebarRight(!showSidebarRight)" [ngClass]="{active: showSidebarRight}" class="burger left burger--htx">
    <span></span>
    <span></span>
  </button>
</nav>
