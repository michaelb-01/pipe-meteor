<nav class="sidebar right" [ngClass]="{closed: !showSidebarRight}">
  <ul class="scrollbar">
    <li>
      <p class="title">{{action | uppercase}}</p>
    </li>

<!-- SHOULD PROBABLY MAKE THIS A DYNAMIC FORM -->
    
    <form #form="ngForm" (submit)="onSubmit(form.value)" id="form">
      <div [ngSwitch]="action">
        <div *ngSwitchCase="'create'">
          <md-input placeholder="Name" [(ngModel)]="form.name" name="name" required></md-input>
          {{form.name}}
          <br>
          <md-input placeholder="Client" [(ngModel)]="form.client" name="client"></md-input>
          <br>
          <md-input placeholder="Agency" [(ngModel)]="form.agency" name="agency"></md-input>
          <br>
          <md-input placeholder="ThumbUrl" [(ngModel)]="form.thumbUrl" name="thumbUrl"></md-input>
          <br>
          <md-checkbox [checked]="true" [(ngModel)]="form.public" name="public">
            Public
          </md-checkbox>  
          <br>
          <br>
        </div>

        <div *ngSwitchCase="'edit'">
        edit asdjkfhsdk
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
    

  </ul>

  <button (click)="toggleSidebarRight(!showSidebarRight)" [ngClass]="{active: showSidebarRight}" class="burger left burger--htx">
    <span></span>
    <span></span>
  </button>

  <fabs>
    <li>
      <div class="fab note" tooltip="Note">
        <i class="material-icons">sort</i>
      </div>
    </li>
    <li>
      <div class="fab version" tooltip="Version">
        <i class="material-icons">image</i>
      </div>
    </li>
    <li>
      <div class="fab task" tooltip="Task" (click)="create('task')">
        <i class="material-icons">assignment</i>
      </div>
    </li>
    <li>
      <div class="fab job" tooltip="Job" (click)="create('job')">
        <i class="material-icons">dashboard</i>
      </div>
    </li>
  </fabs>
</nav>
