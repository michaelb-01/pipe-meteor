<form [ngFormModel]="entityForm" #f="ngForm" (submit)="addEntity(f.value)">
  <label>Name</label>
  <input type="text" ngControl="name">
  
  <label>Type</label>
  <input type="text" ngControl="type">
  
  <label>Status</label>
  <input type="text" ngControl="status">

  <label>ThumbUrl</label>
  <input type="text" ngControl="thumbUrl">

  <label>Description</label>
  <input type="text" ngControl="description">

  <label>Public</label>
  <input type="checkbox" ngControl="public">

  <button>Add</button>
</form>
