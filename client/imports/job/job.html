<div id="detailsPanel">
  <ul id="breadcrumbs">
        <li [routerLink]="['Job', {jobId:id}]">{{job?.name}}</li>
        <!--<i class="mdi mdi-chevron-right"></i>-->
        <li [routerLink]="['Job', {jobId:id}]">{{job?.name}}</li>
  </ul>

  <div id="detailsToggle" (click)="toggleDetails(!showDetails)">

        Details
      <span class="arrow" [ngClass]="{closed: showDetails}"></span>

  <div id="details">

    <ul class="block jobInfo">
      <li class="header jobName">
        {{job?.name}}
      </li>
      <li class="taskDescription">
        {{job?.description}}
      </li>
    </ul>

    <ul class="block workInfo">
      <li class="header">Frame Range</li>

      <li class="workIn">Work In: &nbsp;&nbsp; 1001</li>
      <li class="workOut">Work Out: 1070</li>
      <li class="cutIn">Cut In: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1010</li>
      <li class="cutOut">Cut Out: &nbsp;&nbsp; 1065</li>
    </ul>

    <ul class="block cameraInfo">
      <li class="header">Camera</li>

      <li class="cameraName">Arri Alexa</li>
      <li class="filmback">23.76 x 13.37mm</li>
      <li class="focalLength">50mm</li>
      <li class="extra">Extra info</li>
    </ul>
  </div>
</div>

<div *ngIf="job.entities">
has {{job?.entities.length}} entities
</div>
