<div class="contentSafe">
  <div *ngFor="let job of jobs" class="card">
    <a [routerLink]="['/job', job._id]">
      <div class="card-image">
        <img src="/img/{{job.thumbUrl}}">
        <div class="banner fadeOut">
          <h2 class="cardTitle">{{job.client}}</h2>
          <h5 class="cardTag">{{job.name}}</h5>
        </div>
      </div>
    </a>
  </div>
</div>

<fabs>
  <li>
    <div class="fab" tooltip="Create Job" [routerLink]="['/jobForm']">
      <i class="material-icons">add</i>
    </div>
  </li>
  <li>
    <div class="fab" tooltip="Write File" (click)="writeFileTest()">
      <i class="material-icons">add</i>
    </div>
  </li>
  <li>
    <div class="fab" tooltip="Function Test" (click)="functionTest()">
      <i class="material-icons">add</i>
    </div>
  </li>
</fabs>
